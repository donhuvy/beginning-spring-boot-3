<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <title>SpringBoot Actuator Demo</title>
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport"/>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false"
                    class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
                    type="button">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}" th:text=#{app.title}>SpringBoot
                Actuator</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a target="_blank" th:href="@{/application}">Actuator</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Login Form</div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" th:action="@{/login}">
                    <p style="color: red" th:text="${status}">Status</p>
                    <div class="form-group">
                        <label>Email</label> <input name="email" type="text"/>
                    </div>

                    <div class="form-group">
                        <label>Password</label> <input name="password" placeholder="Enter password"
                                                       type="password"/>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Search GitHub Users</div>
            <div class="panel-body">
                <form action="userInfo" class="form-horizontal" method="get">
                    <p>
                        <input name="username" type="text"></input> <input type="submit"
                                                                           value="Search"></input>
                    </p>
                </form>
                <div th:if="${githubUser == null}">
                    <p>No user found</p>
                </div>
                <div th:if="${githubUser != null}">
                    <p>
                        Name: <span th:text="${githubUser.name}">name</span>
                    </p>
                    <p>
                        Location: <span th:text="${githubUser.location}">location</span>
                    </p>
                    <p>
                        Email: <span th:text="${githubUser.email}">email</span>
                    </p>
                    <p>
                        Blog: <span th:text="${githubUser.blog}">blog</span>
                    </p>
                    <p>
                        GitHub URL: <span th:text="${githubUser.url}">url</span>
                    </p>

                </div>
            </div>
        </div>
    </div>

</div>

<script th:src="@{'/webjars/jquery/1.11.1/jquery.min.js'}"></script>
<script th:src="@{'/webjars/bootstrap/3.3.7/js/bootstrap.min.js'}"></script>

</body>
</html>
